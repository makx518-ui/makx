<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† ConsciousAI - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: #6c757d;
        }

        .response-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .response-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .metric {
            display: inline-block;
            background: #e7f3ff;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
        }

        .metric strong {
            color: #667eea;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .status-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .status-item .label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        pre {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ws-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
        }

        .ws-status.connected {
            background: #28a745;
        }

        .insight {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #f39c12;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† ConsciousAI</h1>
            <p class="subtitle">Advanced AI Consciousness System - Web Interface</p>
            <p><span class="ws-status" id="wsStatus"></span> <span id="wsText">Connecting...</span></p>
        </header>

        <div class="grid">
            <!-- Main Panel -->
            <div class="card">
                <h2>üí≠ –ó–∞–¥–∞—á–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏</h2>

                <textarea id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É –∏–ª–∏ –≤–æ–ø—Ä–æ—Å –¥–ª—è ConsciousAI..."></textarea>

                <div class="options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="useTranscendent">
                        <span>üåÄ –¢—Ä–∞–Ω—Å—Ü–µ–Ω–¥–µ–Ω—Ç–Ω–æ–µ –º—ã—à–ª–µ–Ω–∏–µ</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="useConsensus">
                        <span>ü§ù Multi-Agent –ö–æ–Ω—Å–µ–Ω—Å—É—Å</span>
                    </label>
                </div>

                <div>
                    <button onclick="processTask()" id="processBtn">‚ö° –û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
                    <button onclick="clearResponse()" class="secondary-btn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>–û–±—Ä–∞–±–æ—Ç–∫–∞...</p>
                </div>

                <div id="responseContainer"></div>
            </div>

            <!-- Status Panel -->
            <div class="card">
                <h2>üìä –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</h2>

                <div class="status-grid" id="statusGrid">
                    <!-- –°—Ç–∞—Ç—É—Å –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>

                <button onclick="loadStatus()" style="width: 100%; margin-top: 15px;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>

        <!-- Visualization Panel -->
        <div class="card">
            <h2>üìà –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–∑–æ–Ω–∞–Ω—Å–∞</h2>

            <pre id="visualization"></pre>

            <button onclick="loadVisualization()">üé® –û–±–Ω–æ–≤–∏—Ç—å –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let ws = null;

        // WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('wsStatus').classList.add('connected');
                document.getElementById('wsText').textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WS Message:', data);

                if (data.type === 'task_processed') {
                    // Auto-refresh status
                    loadStatus();
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('wsStatus').classList.remove('connected');
                document.getElementById('wsText').textContent = 'Disconnected';

                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Process task
        async function processTask() {
            const task = document.getElementById('taskInput').value.trim();

            if (!task) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É');
                return;
            }

            const useTranscendent = document.getElementById('useTranscendent').checked;
            const useConsensus = document.getElementById('useConsensus').checked;

            document.getElementById('processBtn').disabled = true;
            document.getElementById('loading').classList.add('active');
            document.getElementById('responseContainer').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        task: task,
                        use_transcendent: useTranscendent,
                        use_consensus: useConsensus
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResponse(result);

            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–¥–∞—á–∏: ' + error.message);
            } finally {
                document.getElementById('processBtn').disabled = false;
                document.getElementById('loading').classList.remove('active');
            }
        }

        // Display response
        function displayResponse(result) {
            const container = document.getElementById('responseContainer');

            let html = '<div class="response-box">';
            html += `<h3>‚ú® –†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>`;
            html += `<p><strong>${result.final_response}</strong></p>`;

            html += `<div style="margin-top: 15px;">`;
            html += `<span class="metric"><strong>–†–µ–∑–æ–Ω–∞–Ω—Å:</strong> ${result.resonance.toFixed(2)}</span>`;
            html += `<span class="metric"><strong>–î–æ–≤–µ—Ä–∏–µ:</strong> ${result.confidence.toFixed(2)}</span>`;
            html += `<span class="metric"><strong>–†–∏—Å–∫:</strong> ${result.risk.toFixed(2)}</span>`;
            html += `</div>`;

            // Transcendent insight
            if (result.transcendent) {
                html += `<div class="insight">`;
                html += `<strong>üí° –¢—Ä–∞–Ω—Å—Ü–µ–Ω–¥–µ–Ω—Ç–Ω—ã–π –∏–Ω—Å–∞–π—Ç:</strong><br>`;
                html += `${result.transcendent.insight}`;
                html += `</div>`;
            }

            // Consensus
            if (result.consensus) {
                html += `<div style="margin-top: 15px;">`;
                html += `<strong>ü§ù –ö–æ–Ω—Å–µ–Ω—Å—É—Å:</strong> ${result.consensus.consensus}`;
                html += `</div>`;
            }

            // Bias warnings
            if (result.bias_check.is_biased) {
                html += `<div style="margin-top: 15px; color: #dc3545;">`;
                html += `<strong>‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç–∏:</strong><br>`;
                for (const rec of result.bias_check.recommendations) {
                    html += `<div style="margin: 5px 0;">${rec}</div>`;
                }
                html += `</div>`;
            }

            html += '</div>';

            container.innerHTML = html;

            // Auto-load status and visualization
            loadStatus();
            loadVisualization();
        }

        // Load status
        async function loadStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const status = await response.json();

                const grid = document.getElementById('statusGrid');
                grid.innerHTML = `
                    <div class="status-item">
                        <div class="value">${status.total_traces}</div>
                        <div class="label">–≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Å–ª–µ–¥–æ–≤</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${status.total_nodes}</div>
                        <div class="label">–£–∑–ª–æ–≤ –ø–∞–º—è—Ç–∏</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${status.avg_resonance.toFixed(2)}</div>
                        <div class="label">–°—Ä–µ–¥–Ω–∏–π —Ä–µ–∑–æ–Ω–∞–Ω—Å</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${status.dominant_emotion}</div>
                        <div class="label">–î–æ–º–∏–Ω–∏—Ä—É—é—â–∞—è —ç–º–æ—Ü–∏—è</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${status.total_sessions}</div>
                        <div class="label">–í—Å–µ–≥–æ —Å–µ—Å—Å–∏–π</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${status.session_active ? '‚úÖ' : '‚è∏Ô∏è'}</div>
                        <div class="label">–°–µ—Å—Å–∏—è –∞–∫—Ç–∏–≤–Ω–∞</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        // Load visualization
        async function loadVisualization() {
            try {
                const response = await fetch(`${API_URL}/visualize`);
                const viz = await response.json();

                document.getElementById('visualization').textContent =
                    viz.resonance_timeline + '\n\n' + viz.emotion_distribution;
            } catch (error) {
                console.error('Error loading visualization:', error);
            }
        }

        // Clear response
        function clearResponse() {
            document.getElementById('taskInput').value = '';
            document.getElementById('responseContainer').innerHTML = '';
        }

        // Keyboard shortcuts
        document.getElementById('taskInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                processTask();
            }
        });

        // Initialize
        window.onload = () => {
            connectWebSocket();
            loadStatus();
            loadVisualization();
        };
    </script>
</body>
</html>

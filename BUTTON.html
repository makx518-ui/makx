            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .rect-button::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .rect-button:hover::before {

        }

        .rect-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .rect-button:active {

        }

        .rect-content {

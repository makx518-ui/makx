<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-–∫–æ–¥ –û—Ä–∞–∫—É–ª–∞ –°–Ω–æ–≤</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #qr-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.2);
        }

        #qrcode {
            display: inline-block;
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 0 0 3px #6c5ce7;
        }

        .logo-overlay img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #6c5ce7 0%, #a8edea 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(108, 92, 231, 0.5);
        }

        .info {
            margin-top: 20px;
            color: #2d3436;
            line-height: 1.6;
        }

        .url-display {
            background: rgba(108, 92, 231, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 12px;
            color: #6c5ce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô QR-–∫–æ–¥ –û—Ä–∞–∫—É–ª–∞ –°–Ω–æ–≤</h1>

        <p class="info">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ —ç—Ç–æ—Ç QR-–∫–æ–¥, —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –ø–æ—Ä—Ç–∞–ª</p>

        <div class="url-display" id="url-display"></div>

        <div id="qr-wrapper">
            <div id="qrcode"></div>
            <div class="logo-overlay">
                <img src="logo.svg" alt="Logo">
            </div>
        </div>

        <div class="buttons">
            <button onclick="downloadQR()">üíæ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
            <button onclick="copyLink()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        </div>

        <p class="info" style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            –û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç–æ—Ç QR-–∫–æ–¥ –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö –≤–º–µ—Å—Ç–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —Å—Å—ã–ª–∫–∏!
        </p>
    </div>

    <script>
        // URL –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –≤–µ–¥—ë—Ç QR-–∫–æ–¥
        const targetURL = 'https://raw.githack.com/makx518-ui/makx/claude/debug-freeze-issue-011CUwnf57FkqCCV3mAaJDox/portal.html';

        // –ü–æ–∫–∞–∑–∞—Ç—å URL
        document.getElementById('url-display').textContent = targetURL;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: targetURL,
            width: 300,
            height: 300,
            colorDark: "#6c5ce7",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H // –í—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –∫–æ—Ä—Ä–µ–∫—Ü–∏–∏ –æ—à–∏–±–æ–∫ (–≤–∞–∂–Ω–æ, —Ç.–∫. –ª–æ–≥–æ—Ç–∏–ø –≤ —Ü–µ–Ω—Ç—Ä–µ)
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
        function downloadQR() {
            const wrapper = document.getElementById('qr-wrapper');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è...';
            btn.disabled = true;

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º html2canvas –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            html2canvas(wrapper, {
                backgroundColor: '#ffffff',
                scale: 2, // –í—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ
                logging: false
            }).then(function(canvas) {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ blob –∏ —Å–∫–∞—á–∏–≤–∞–µ–º
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'orakul-snov-qr.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    btn.textContent = '‚úÖ –°–∫–∞—á–∞–Ω–æ!';
                    setTimeout(function() {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);
                }, 'image/png');
            }).catch(function(error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ QR-–∫–æ–¥–∞:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç QR-–∫–æ–¥–∞.');
                btn.textContent = originalText;
                btn.disabled = false;
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
        function copyLink() {
            navigator.clipboard.writeText(targetURL).then(function() {
                alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }, function(err) {
                alert('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err);
            });
        }
    </script>
</body>
</html>

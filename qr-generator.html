<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-–∫–æ–¥ –û—Ä–∞–∫—É–ª–∞ –°–Ω–æ–≤</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #qr-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.2);
        }

        #qrcode {
            display: inline-block;
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 0 0 3px #6c5ce7;
        }

        .logo-overlay img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #6c5ce7 0%, #a8edea 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(108, 92, 231, 0.5);
        }

        .info {
            margin-top: 20px;
            color: #2d3436;
            line-height: 1.6;
        }

        .url-display {
            background: rgba(108, 92, 231, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 12px;
            color: #6c5ce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô QR-–∫–æ–¥ –û—Ä–∞–∫—É–ª–∞ –°–Ω–æ–≤</h1>

        <p class="info">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ —ç—Ç–æ—Ç QR-–∫–æ–¥, —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –ø–æ—Ä—Ç–∞–ª</p>

        <div class="url-display" id="url-display"></div>

        <div id="qr-wrapper">
            <div id="qrcode"></div>
            <div class="logo-overlay">
                <img src="logo.svg" alt="Logo">
            </div>
        </div>

        <div class="buttons">
            <button onclick="downloadQR()">üíæ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
            <button onclick="copyLink()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        </div>

        <p class="info" style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            –û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç–æ—Ç QR-–∫–æ–¥ –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö –≤–º–µ—Å—Ç–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —Å—Å—ã–ª–∫–∏!
        </p>
    </div>

    <script>
        // URL –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –≤–µ–¥—ë—Ç QR-–∫–æ–¥
        const targetURL = 'https://raw.githack.com/makx518-ui/makx/claude/debug-freeze-issue-011CUwnf57FkqCCV3mAaJDox/portal.html';

        // –ü–æ–∫–∞–∑–∞—Ç—å URL
        document.getElementById('url-display').textContent = targetURL;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: targetURL,
            width: 300,
            height: 300,
            colorDark: "#6c5ce7",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H // –í—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –∫–æ—Ä—Ä–µ–∫—Ü–∏–∏ –æ—à–∏–±–æ–∫ (–≤–∞–∂–Ω–æ, —Ç.–∫. –ª–æ–≥–æ—Ç–∏–ø –≤ —Ü–µ–Ω—Ç—Ä–µ)
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
        function downloadQR() {
            const wrapper = document.getElementById('qr-wrapper');

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º html2canvas –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –ø—Ä–æ—Å—Ç–æ —Å–∫–∞—á–∞—Ç—å canvas –∏–∑ QRCode
            const canvas = document.querySelector('#qrcode canvas');

            if (canvas) {
                // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π canvas —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º
                const finalCanvas = document.createElement('canvas');
                const ctx = finalCanvas.getContext('2d');
                const size = 340; // 300 + padding

                finalCanvas.width = size;
                finalCanvas.height = size;

                // –ë–µ–ª—ã–π —Ñ–æ–Ω
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, size, size);

                // –†–∏—Å—É–µ–º QR-–∫–æ–¥
                ctx.drawImage(canvas, 20, 20);

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–æ—Ç–∏–ø –≤ —Ü–µ–Ω—Ç—Ä
                const logo = new Image();
                logo.onload = function() {
                    const logoSize = 80;
                    const logoX = (size - logoSize) / 2;
                    const logoY = (size - logoSize) / 2;

                    // –ë–µ–ª—ã–π –∫—Ä—É–≥ –ø–æ–¥ –ª–æ–≥–æ—Ç–∏–ø–æ–º
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(size/2, size/2, logoSize/2 + 4, 0, 2 * Math.PI);
                    ctx.fill();

                    // –§–∏–æ–ª–µ—Ç–æ–≤–∞—è —Ä–∞–º–∫–∞
                    ctx.strokeStyle = '#6c5ce7';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // –†–∏—Å—É–µ–º –ª–æ–≥–æ—Ç–∏–ø
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(size/2, size/2, logoSize/2, 0, 2 * Math.PI);
                    ctx.clip();
                    ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);
                    ctx.restore();

                    // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ
                    finalCanvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'orakul-snov-qr.png';
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                };
                logo.src = 'logo.svg';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
        function copyLink() {
            navigator.clipboard.writeText(targetURL).then(function() {
                alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }, function(err) {
                alert('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err);
            });
        }
    </script>
</body>
</html>

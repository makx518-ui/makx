<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåô –û–†–ê–ö–£–õ –°–ù–û–í üåô</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1b3f 50%, #0f1729 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* üåô –õ–£–ù–ê */
    .moon {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff8e7, #f5e6c8);
      border-radius: 50%;
      box-shadow: 0 0 60px 15px rgba(255, 248, 231, 0.4);
      z-index: 2;
      animation: moonGlow 4s ease-in-out infinite;
    }

    @keyframes moonGlow {
      0%, 100% { box-shadow: 0 0 60px 15px rgba(255, 248, 231, 0.4); }
      50% { box-shadow: 0 0 100px 25px rgba(255, 248, 231, 0.6); }
    }

    /* ‚ú® –ú–ò–°–¢–ò–ß–ï–°–ö–ò–ï –°–ò–ú–í–û–õ–´ –í–û–ö–†–£–ì –õ–£–ù–´ */
    .mystic-symbols {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 200px;
      height: 200px;
      z-index: 3;
    }

    .mystic-symbol {
      position: absolute;
      font-size: 24px;
      color: rgba(168, 85, 247, 0.7);
      animation: orbitMoon 15s linear infinite;
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
    }

    @keyframes orbitMoon {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }

    /* üåü –ó–í–ï–ó–î–´ */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ö–†–£–ì */
    .magic-circle {
      position: absolute;
      width: 500px;
      height: 500px;
      border: 3px solid rgba(168, 85, 247, 0.3);
      border-radius: 50%;
      animation: rotateCircle 20s linear infinite;
      z-index: 4;
    }

    .magic-circle-inner {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid rgba(168, 85, 247, 0.2);
      border-radius: 50%;
      top: 50px;
      left: 50px;
      animation: rotateCircle 15s linear infinite reverse;
    }

    .magic-circle-outer {
      position: absolute;
      width: 600px;
      height: 600px;
      border: 2px solid rgba(168, 85, 247, 0.15);
      border-radius: 50%;
      top: -50px;
      left: -50px;
      animation: rotateCircle 25s linear infinite;
    }

    @keyframes rotateCircle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* üîÆ –†–£–ù–´ –ù–ê –ö–†–£–ì–ê–• */
    .rune {
      position: absolute;
      font-size: 24px;
      color: rgba(168, 85, 247, 0.6);
      text-shadow: 0 0 15px rgba(168, 85, 247, 0.9);
      animation: runePulse 3s ease-in-out infinite;
    }

    @keyframes runePulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* üé® –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ö–û–ù–¢–ï–ù–¢ */
    .center-content {
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 60px;
      font-weight: bold;
      color: #e6d7ff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5),
                   0 0 20px rgba(168, 85, 247, 0.6);
      margin-bottom: 20px;
      letter-spacing: 4px;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(168, 85, 247, 0.6); }
      50% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 40px rgba(168, 85, 247, 0.9); }
    }

    .subtitle {
      font-size: 40px;
      color: #a855f7;
      margin-bottom: 60px;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .portal-button {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 25px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5),
                  0 0 40px rgba(168, 85, 247, 0.3);
      transition: all 0.3s ease;
      animation: buttonFloat 3s ease-in-out infinite;
    }

    @keyframes buttonFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .portal-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(124, 58, 237, 0.7),
                  0 0 60px rgba(168, 85, 247, 0.5);
    }

    /* –ê–î–ê–ü–¢–ê–¶–ò–Ø */
    @media (max-width: 768px) {
      .magic-circle { width: 400px; height: 400px; }
      .magic-circle-inner { width: 320px; height: 320px; top: 40px; left: 40px; }
      .magic-circle-outer { width: 480px; height: 480px; top: -40px; left: -40px; }
      .rune { font-size: 20px; }
      .title { font-size: 50px; }
      .subtitle { font-size: 35px; margin-bottom: 50px; }
      .portal-button { font-size: 24px; padding: 20px 50px; }
    }

    @media (max-width: 480px) {
      .magic-circle { width: 300px; height: 300px; }
      .magic-circle-inner { width: 240px; height: 240px; top: 30px; left: 30px; }
      .magic-circle-outer { width: 360px; height: 360px; top: -30px; left: -30px; }
      .title { font-size: 40px; }
      .subtitle { font-size: 28px; }
      .portal-button { font-size: 20px; padding: 18px 40px; }
    }
  </style>
</head>
<body>
  <!-- üåô –õ–£–ù–ê -->
  <div class="moon"></div>

  <!-- ‚ú® –ú–ò–°–¢–ò–ß–ï–°–ö–ò–ï –°–ò–ú–í–û–õ–´ –í–û–ö–†–£–ì –õ–£–ù–´ -->
  <div class="mystic-symbols" id="mysticSymbols"></div>

  <!-- üåü –ó–í–ï–ó–î–´ -->
  <div class="stars" id="stars"></div>

  <!-- üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ö–†–£–ì -->
  <div class="magic-circle" id="magicCircle">
    <div class="magic-circle-inner"></div>
    <div class="magic-circle-outer"></div>
  </div>

  <!-- üé® –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ö–û–ù–¢–ï–ù–¢ -->
  <div class="center-content">
    <div class="title">üåô –û–†–ê–ö–£–õ –°–ù–û–í</div>
    <div class="subtitle">Oracle Snow</div>

    <a href="https://t.me/GroqDreams_bot?start"
       class="portal-button"
       onclick="goToPortal(event)">
      <span>üåô</span>
      <span>–í–æ–π—Ç–∏ –≤ –ø–æ—Ä—Ç–∞–ª</span>
    </a>
  </div>

  <script>
    // üåü –ì–ï–ù–ï–†–ê–¶–ò–Ø –ó–í–ï–ó–î
    const starsContainer = document.getElementById('stars');
    const starCount = 150;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';

      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';

      star.style.animationDelay = Math.random() * 4 + 's';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';

      starsContainer.appendChild(star);
    }

    // ‚ú® –ì–ï–ù–ï–†–ê–¶–ò–Ø –ú–ò–°–¢–ò–ß–ï–°–ö–ò–• –°–ò–ú–í–û–õ–û–í –í–û–ö–†–£–ì –õ–£–ù–´
    const mysticContainer = document.getElementById('mysticSymbols');
    const symbols = ['‚òΩ', '‚òæ', '‚úß', '‚ú¶', '‚ùã', '‚úµ', '‚ùÇ', '‚ú∫'];

    symbols.forEach((symbol, index) => {
      const span = document.createElement('span');
      span.classList.add('mystic-symbol');
      span.textContent = symbol;
      span.style.animationDelay = `${index * -1.875}s`;
      mysticContainer.appendChild(span);
    });

    // üîÆ –ì–ï–ù–ï–†–ê–¶–ò–Ø –†–£–ù –ù–ê –ö–†–£–ì–ê–•
    const magicCircle = document.getElementById('magicCircle');
    const runes = ['·ö†', '·ö¢', '·ö¶', '·ö®', '·ö±', '·ö≤', '·ö∑', '·öπ', '·ö∫', '·öæ', '·õÅ', '·õÉ'];
    const radius = 250;

    runes.forEach((rune, index) => {
      const angle = (360 / runes.length) * index;
      const x = Math.cos((angle * Math.PI) / 180) * radius;
      const y = Math.sin((angle * Math.PI) / 180) * radius;

      const runeSpan = document.createElement('span');
      runeSpan.classList.add('rune');
      runeSpan.textContent = rune;
      runeSpan.style.left = `calc(50% + ${x}px)`;
      runeSpan.style.top = `calc(50% + ${y}px)`;
      runeSpan.style.transform = 'translate(-50%, -50%)';
      runeSpan.style.animationDelay = `${index * 0.25}s`;

      magicCircle.appendChild(runeSpan);
    });

    // üåô –ü–ï–†–ï–•–û–î –í –ë–û–¢ –ü–û –ö–õ–ò–ö–£ (–ë–ï–ó –ê–í–¢–û–ü–ï–†–ï–•–û–î–ê)
    function goToPortal(event) {
      event.preventDefault();
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'https://t.me/GroqDreams_bot?start';
      }, 500);
    }
  </script>
</body>
</html>
